<html>
	<head>
		<title>Chris' Countdown</title>
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</head>	
	<body>
		<div class="ribbon">
			<a id="activateModal" href="#createCountdown">Create your Own!</a>
		</div>
		<div id="createCountdown">
			<div id="createCountdown-ct">
				<div id="signup-header">
					<h2>Create a new Countdown</h2>
					<p>It's simple, and free.</p>
					<a class="modal_close" href=""></a>
				</div>
				<form action="">
					<div class="txt-fld">
						<label for="">Title</label>
						<input id="" name="" type="text" />
					</div>
					<div class="txt-fld">
						<label for="">Date</label>
						<input id="" type="text" placeholder="DD/MM/YYYY" />
					</div>
					<div class="txt-fld">
						<label for="">Time</label>
						<input id="" type="text" placeholder="HH:MM" />
					</div>
					<div class="btn-fld">
						<button id="saveCountdown" type="submit">Create &raquo;</button>
					</div>
				</form>
			</div>
		</div>
		<div id="container">
			<div id="counter">
				<h1 id="title">Time until Coffee</h1>
				<p id="time"></p>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="leanModal.js"></script>
</html>
