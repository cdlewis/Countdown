<html>
	<head>
		<title>Chris' Countdown</title>
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/leanModal.js"></script>
		<script type="text/javascript" src="js/stdlib.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</head>	
	<body>
		<div class="ribbon">
			<a id="activateModal" href="#createCountdown">Create your Own!</a>
		</div>
		<div id="createCountdown">
			<div id="createCountdown-ct">
				<div id="signup-header">
					<h2>Create a new Countdown</h2>
					<p>It's simple, and free.</p>
					<a class="modal_close" href="#"></a>
				</div>
				<form action="">
					<div class="txt-fld">
						<label for="">Title</label>
						<input id="input_title" name="" type="text" />
					</div>
					<div class="txt-fld">
						<label for="">Date</label>
						<select id="day">
							<option value="" selected="selected" disabled="disabled">Day</option>
						</select>
						<select id="month">
							<option value="" selected="selected" disabled="disabled">Month</option>
							<option value="1">January</option>
							<option value="2">February</option>
							<option value="3">March</option>
							<option value="4">April</option>
							<option value="5">May</option>
							<option value="6">June</option>
							<option value="7">July</option>
							<option value="8">August</option>
							<option value="9">September</option>
							<option value="10">October</option>
							<option value="11">November</option>
							<option value="12">December</option>
						</select>
						<select id="year">
							<option value="" selected="selected" disabled="disabled">Year</option>
						</select>
					</div>
					<div class="txt-fld">
						<label for="">Time</label>
						<select id="hour">
							<option value="" selected="selected" disabled="disabled">Hour</option>
						</select>
						<select id="minute">
							<option value="" selected="selected" disabled="disabled">Minute</option>
						</select>
						<select id="meridiem">
							<option value="0">AM</option>
							<option value="12">PM</option>
						</select>
					</div>
					<div class="btn-fld">
						<button id="saveCountdown" type="submit">Create &raquo;</button>
					</div>
				</form>
			</div>
		</div>
		<div id="container">
			<div id="counter">
				<h1 id="title"></h1>
				<p id="time"></p>
			</div>
		</div>
	</body>
</html>
